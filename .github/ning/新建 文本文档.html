<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 网站</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }

        /* 搜索框样式 */
        .search-box {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-box input[type="text"] {
            width: calc(100% - 100px);
            padding: 8px;
            border: none;
            outline: none;
        }
        .search-box button {
            width: 80px;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        /* 代码编辑器样式 */
        .code-editor {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        .code-editor textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            resize: vertical;
        }
        .code-editor button {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>常见问题回答</h1>
        <div class="search-box">
            <input type="text" placeholder="请输入问题关键词">
            <button>搜索</button>
        </div>
        <div id="answer-results">
            <!-- 这里将显示问题的答案 -->
        </div>
    </div>

    <div class="container">
        <h1>写应用程序代码</h1>
        <div class="code-editor">
            <textarea id="code" placeholder="在这里编写代码"></textarea>
            <button id="run">运行</button>
        </div>
        <div id="output">
            <!-- 这里将显示代码的运行结果 -->
        </div>
    </div>

    <script>
        // 代码编辑器功能
        document.getElementById("run").addEventListener("click", function() {
            var code = document.getElementById("code").value;
            var output = document.getElementById("output");
            // 在这里执行代码并将结果显示在 output 元素中
            output.textContent = "这里是代码的运行结果：\n" + code;
        });
    </script>
</body>
</html>
